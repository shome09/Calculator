<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">             
    </head>
    <body>
        <div id="main-hero">
            <h1 id="heading">CALCULATOR</h1>
            <p id="num1"></p>
            <div id="numpad">
                <div class="btn">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button class="btn-ops" id="btn-add" onclick="add()">ADD</button>
                </div>
                <div class="btn">
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button class="btn-ops" id="btn-sub" onclick="sub()">SUB</button>
                </div>
                <div class="btn">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button class="btn-ops" id="btn-mul" onclick="mul()">MUL</button>
                </div>
                <div class="btn">
                    <button id="btn-ce" onclick="reset()">CE</button>
                    <!-- fixed the id here from btn-8 to btn-0 -->
                    <button id="btn-0">0</button>
                    <button id="btn-res" onclick="result()">ANS</button>
                    <button class="btn-ops" id="btn-divide" onclick="division()">DIV</button>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
        
    </body>
</html>
